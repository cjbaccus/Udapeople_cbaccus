- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "copy backend binaries"
  become: true
  synchronize:
    src: /root/project/backend
    dest: /home/ubuntu/
    recursive: true

- name: Uncompress Backend
  shell: |
    cd /home/ubuntu/backend
    tar xvzf artifact.tar.gz -C .
    ls -la
    lsb_release -d
    
- name: Build
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm run build
- name: Start PM2
  shell: |
    cd /home/ubuntu/backend 
    pm2 start npm --name backend -- start
    pm2 logs

